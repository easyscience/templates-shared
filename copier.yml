---
# =============================================================================
# Shared questions for all EasyScience templates
# =============================================================================

project_name:
  type: str
  default: EasyPeasy
  help: What is the project name with the `Easy` prefix?

project_shortcut:
  type: str
  default: EP
  help: What is the project shortcut (2-3 letters)?

project_short_description:
  type: str
  default: Imaginary data analysis
  help: What is the project short description (3-6 words)?

project_extended_description:
  type: str
  default: >-
    For performing imaginary calculations based on a theoretical model
    and refining its parameters against experimental data
  help: |
    What is the project extended description in a form of what is it 
    needed for (1-3 sentences)?

project_copyright_years:
  type: str
  default: 2021-2026
  help: What is the project's copyright year(s)?

home_repo_name:
  type: str
  default: '{{ project_name | replace("Easy", "") | lower }}'
  help: What is the project home repository under EasyScience organization?

homepage_url:
  type: str
  default: 'https://easyscience.github.io/{{ home_repo_name }}'
  help: What is the project's home page URL?

---
# =============================================================================
# Template settings
# =============================================================================

_subdirectory: template
_answers_file: .copier-answers.shared.yml
_exclude:
  - "_*"
